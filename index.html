<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="stuff/icon.ico" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="header-1">
          <div class="search">
            <form action="get">
              <span class="search-icon"
                ><img src="stuff/search.svg" alt="" /></span
              ><input type="search" id="search" />
            </form>
          </div>
          <div class="profile">
            <span class="notification-icon"
              ><img src="stuff/notification.svg" alt=""
            /></span>
            <span class="profile-icon"
              ><img src="stuff/account-icon.svg" alt=""
            /></span>
            <li>Morgan Oakley</li>
          </div>
        </div>

        <div class="header-2">
          <div class="welcome">
            <span class="profile-icon"
              ><img src="stuff/account-icon.svg" alt="" width="75px" height="75px"
            /></span>
            <div class="intro">
              <h1>Hey there,</h1>
              <h2>Morgan Oakley (@morgan)</h2>
            </div>
          </div>
          <div class="controls">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
          </div>
        </div>
      </div>
      <div class="sidebar">
        <div class="logo">
          <img src="stuff/dashboard.svg" alt="" />
          <span>Dashboard</span>
        </div>
        <div class="menu">
          <div class="menu-1">
            <div class="menu-item">
              <img src="stuff/home.svg" alt="" /><a href="#">Home</a>
            </div>
            <div class="menu-item">
              <img src="stuff/profile-sidebar.svg" alt="" /><a href="#"
                >Profile</a
              >
            </div>
            <div class="menu-item">
              <img src="stuff/message.svg" alt="" /><a href="#">Messages</a>
            </div>
            <div class="menu-item">
              <img src="stuff/history.svg" alt="" /><a href="#">History</a>
            </div>
            <div class="menu-item">
              <img src="stuff/tasks.svg" alt="" /><a href="#">Tasks</a>
            </div>
            <div class="menu-item">
              <img src="stuff/community.svg" alt="" /><a href="#">Community</a>
            </div>
          </div>
          <div class="menu-2">
            <div class="menu-item">
              <img src="stuff/settings.svg" alt="" /><a href="#">Settings</a>
            </div>
            <div class="menu-item">
              <img src="stuff/support.svg" alt="" /><a href="#">Support</a>
            </div>
            <div class="menu-item">
              <img src="stuff/privacy.svg" alt="" /><a href="#">Privacy</a>
            </div>
          </div>
        </div>
      </div>
      <div class="content">

      </div>
    </div>
  </body>
</html>
